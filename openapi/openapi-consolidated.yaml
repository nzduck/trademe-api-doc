openapi: 3.1.0
info:
  title: Trade Me API (community)
  version: 0.1.0
  description: |
    Community-maintained OpenAPI spec derived from public HTML docs. This file is intentionally *thin* and references other files via $ref.
servers:
  - url: https://api.tmsandbox.co.nz/v1
    description: Sandbox
  - url: https://api.trademe.co.nz/v1
    description: Production
security:
  - TradeMeOAuth: []
paths:
  /listings/{listingId}.{file_format}:
    get:
      tags:
        - Listings
      summary: Retrieve the details of a single listing
      description: Retrieves comprehensive details for a specific marketplace listing using its unique identifier.
      operationId: getListingById
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/listing-methods/retrieve-the-details-of-a-single-listing
      parameters:
        - $ref: '#/components/parameters/listingId'
        - $ref: '#/components/parameters/fileFormat'
        - name: increment_view_count
          in: query
          required: false
          description: Indicates whether to increment the view count on the listing. Defaults to true.
          schema:
            type: boolean
            default: true
        - name: question_limit
          in: query
          required: false
          description: The maximum number of questions and answers to return. Defaults to unlimited.
          schema:
            type: integer
            minimum: 0
        - name: return_member_profile
          in: query
          required: false
          description: If true also returns the member's public profile information. Defaults to false.
          schema:
            type: boolean
            default: false
        - name: return_variants
          in: query
          required: false
          description: If true, returns full details of all variants in the VariantDefinition field. Only applies to MVL listings.
          schema:
            type: boolean
            default: false
        - name: rsqid
          in: query
          required: false
          description: The referring search query ID; used to link requests to searches for analytics purposes. Optional.
          schema:
            type: string
      responses:
        '200':
          description: Listing found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Listing'
              examples:
                minimal:
                  summary: Minimal example
                  value:
                    ListingId: 2149713189
                    Title: Vintage lamp
                    PriceDisplay: $49.00
        '404':
          $ref: '#/components/responses/NotFound'
  /categories/{number}.{file_format}:
    get:
      tags:
        - Catalogue
      summary: Retrieve general categories
      description: Retrieves all or part of the Trade Me category tree.
      operationId: getCategories
      security: []
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/catalogue-methods/retrieve-general-categories
      parameters:
        - $ref: '#/components/parameters/categoryNumber'
        - $ref: '#/components/parameters/fileFormat'
        - name: depth
          in: query
          required: false
          description: The depth of the category tree to return. 0 = a single category. 1 = the specified category plus any subcategories. The default is to return all subcategories.
          schema:
            type: integer
            minimum: 0
          example: 1
        - name: region
          in: query
          required: false
          description: The ID of the region used to filter listing counts. Only applicable if with_counts is true.
          schema:
            type: integer
            minimum: 1
          example: 1
        - name: with_counts
          in: query
          required: false
          description: Indicates whether to include the number of listings in each category. Defaults to false.
          schema:
            type: boolean
            default: false
          example: true
      responses:
        '200':
          description: Category tree successfully retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
              examples:
                root_categories:
                  summary: Root categories with counts
                  value:
                    Name: Root
                    Number: ''
                    Path: ''
                    Subcategories:
                      - Name: Antiques & collectables
                        Number: 0004-
                        Path: /Antiques-collectables
                        Count: 15234
                        IsLeaf: false
                      - Name: Books
                        Number: 0008-
                        Path: /Books
                        Count: 8567
                        IsLeaf: false
                    Count: 0
                    IsRestricted: false
                    HasLegalNotice: false
                    HasClassifieds: false
                    AreaOfBusiness: 1
                    CanHaveSecondCategory: false
                    CanBeSecondCategory: false
                    IsLeaf: false
                single_category:
                  summary: Single category details
                  value:
                    Name: Antiques & collectables
                    Number: 0004-
                    Path: /Antiques-collectables
                    Subcategories:
                      - Name: Collectables
                        Number: 0004-0369-
                        Path: /Antiques-collectables/Collectables
                        Count: 5234
                        IsLeaf: false
                    Count: 15234
                    IsRestricted: false
                    HasLegalNotice: false
                    HasClassifieds: false
                    AreaOfBusiness: 1
                    CanHaveSecondCategory: false
                    CanBeSecondCategory: false
                    IsLeaf: false
        '404':
          $ref: '#/components/responses/NotFound'
  /Search/General.{file_format}:
    get:
      tags:
        - Search
      summary: General search
      description: Allows you to search for listings on Trade Me by category, by keywords or a combination of these two. The result set can be filtered by a variety of properties, including availability of Buy Now, Pay Now, item condition or seller.
      operationId: searchGeneral
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/search-methods/general-search
      parameters:
        - $ref: '#/components/parameters/fileFormat'
        - name: buy
          in: query
          required: false
          description: Filters listings to only those with Buy Now.
          schema:
            type: string
        - name: category
          in: query
          required: false
          description: Specifies the category in which you want to perform the search (e.g. 3419 or "0124-3419-" for Electronics & photography > Camera accessories).
          schema:
            type: string
          example: 0124-3419-
        - name: clearance
          in: query
          required: false
          description: Filter listings by clearance status.
          schema:
            type: string
        - name: condition
          in: query
          required: false
          description: Filter listings by condition.
          schema:
            type: string
        - name: date_from
          in: query
          required: false
          description: Excludes listings starting before this date.
          schema:
            type: string
            format: date-time
        - name: expired
          in: query
          required: false
          description: Indicates whether the search should be made on expired listings. You cannot search current and expired listings at the same time. Note only authorized consumers can make expired searches.
          schema:
            type: boolean
        - name: listed_as
          in: query
          required: false
          description: Restricts search to either auctions or classifieds
          schema:
            type: string
        - name: member_listing
          in: query
          required: false
          description: Filters the listings to only those with the given seller.
          schema:
            type: integer
        - name: new_homes
          in: query
          required: false
          description: new homes only search filter, used by apps. true or false
          schema:
            type: boolean
        - name: page
          in: query
          required: false
          description: The page number of the set of results to return, starting from 1. Defaults to 1.
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: pay
          in: query
          required: false
          description: This field is deprecated. Use the payment_types field instead.
          deprecated: true
          schema:
            type: string
        - name: payment_types
          in: query
          required: false
          description: A comma-separated list of payment types. Valid values are "PayNow", "Afterpay".
          schema:
            type: string
          example: PayNow,Afterpay
        - name: photo_size
          in: query
          required: false
          description: The size of the images to return in the results. Defaults to Thumbnail.
          schema:
            type: string
            enum:
              - Thumbnail
              - List
              - Medium
              - Gallery
              - Large
              - FullSize
              - PlusSize
            default: Thumbnail
        - name: return_24_hrs_aggregation
          in: query
          required: false
          description: returns the number of listings which started in the last 24 hours for a given search.
          schema:
            type: boolean
        - name: return_collections
          in: query
          required: false
          description: Indicates whether any search collections should be returned. e.g. store collections
          schema:
            type: boolean
        - name: return_did_you_mean
          in: query
          required: false
          description: if the search string is typed incorrectly return a suggested correction.
          schema:
            type: boolean
        - name: return_metadata
          in: query
          required: false
          description: Indicates whether search parameter metadata should be returned.
          schema:
            type: boolean
        - name: return_parameter_counts
          in: query
          required: false
          description: Indicates whether parameter counts should be returned.
          schema:
            type: string
        - name: rows
          in: query
          required: false
          description: The number of results per page; also the maximum number of results to return. The maximum is 25 for unauthenticated requests and 500 for authenticated requests. Defaults to 25 (unauthenticated) or 50 (authenticated).
          schema:
            type: integer
            minimum: 1
            maximum: 500
        - name: search_string
          in: query
          required: false
          description: One or more keywords to use in a search query.
          schema:
            type: string
          example: iPhone
        - name: seller_status
          in: query
          required: false
          description: Filter listings by in trade status.
          schema:
            type: string
        - name: shipping_method
          in: query
          required: false
          description: Filters listings to those that have free shipping or those that allow pick ups.
          schema:
            type: string
        - name: sort_order
          in: query
          required: false
          description: Sorts the returned results using the specified sort order.
          schema:
            type: string
            enum:
              - Default
              - TitleAsc
              - TitleDesc
              - PriceAsc
              - PriceDesc
              - ReserveAsc
              - ReserveDesc
              - BidCountAsc
              - BidCountDesc
              - ExpiryAsc
              - ExpiryDesc
              - FeaturedFirst
              - ListingLengthAsc
              - ListingLengthDesc
            default: Default
        - name: user_district
          in: query
          required: false
          description: Restricts search results to items from sellers located in the district with the given ID. Note that there are multiple district lists, this parameter accepts a membership district ID. Searching within multiple districts is supported, separate each district ID with a comma.
          schema:
            type: integer
        - name: user_region
          in: query
          required: false
          description: Restricts search results to items from sellers located in the region with the given ID. Note that there are multiple region lists, this parameter accepts a membership region ID.
          schema:
            type: integer
      responses:
        '200':
          description: Search completed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'
              examples:
                search_results:
                  summary: Search results example
                  value:
                    TotalCount: 156
                    Page: 1
                    PageSize: 20
                    List:
                      - ListingId: 2149713189
                        Title: iPhone 12 Pro Max 128GB
                        PriceDisplay: $899.00
                        StartPrice: 1
                        BuyNowPrice: 899
                        CategoryPath: /Mobile-phones/Apple
                        Region: Auckland
                        IsNew: false
                      - ListingId: 2149713190
                        Title: iPhone 13 256GB Blue
                        PriceDisplay: $1,200.00
                        StartPrice: 1200
                        CategoryPath: /Mobile-phones/Apple
                        Region: Wellington
                        IsNew: true
                    SearchExecutionTime: 45.2
                empty_results:
                  summary: No results found
                  value:
                    TotalCount: 0
                    Page: 1
                    PageSize: 20
                    List: []
                    DidYouMean: iPhone
                    SearchExecutionTime: 23.1
        '400':
          description: Bad request - invalid search parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: BadRequest
                  message:
                    type: string
                    example: Invalid search parameters
  /Search/Suggestions.{file_format}:
    get:
      tags:
        - Search
      summary: Get search suggestions
      description: |
        Returns up to three collections of search suggestions all based on the passed in search term:
        - Autosuggestions - suggestions based on similar search terms popular with the Trade Me community
        - Recent searches - suggestions based on previous searches the logged in member has performed  
        - Category suggestions - suggestions based on categories similar to the passed in search term
      operationId: getSearchSuggestions
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/search-methods/get-search-suggestions
      parameters:
        - $ref: '#/components/parameters/fileFormat'
        - name: search_string
          in: query
          required: false
          description: The partial keyword that the suggestions will be based on.
          schema:
            type: string
          example: iphone
        - name: category_id
          in: query
          required: false
          description: The identifier of the category to be used when generating suggestions, use 0 for all categories. Defaults to 0.
          schema:
            type: integer
            default: 0
          example: 0
        - name: max_auto_suggestions
          in: query
          required: false
          description: The maximum number of autosuggest suggestions to be returned. Defaults to 12.
          schema:
            type: integer
            default: 12
            minimum: 1
        - name: max_category_suggestions
          in: query
          required: false
          description: The maximum number of category suggestions to be returned. Defaults to 12.
          schema:
            type: integer
            default: 12
            minimum: 1
        - name: max_recent_searches
          in: query
          required: false
          description: The maximum number of recent searches to be returned. Defaults to 12.
          schema:
            type: integer
            default: 12
            minimum: 1
        - name: max_total_suggestions
          in: query
          required: false
          description: The maximum number of suggestions of all types to be returned. Defaults to 12.
          schema:
            type: integer
            default: 12
            minimum: 1
      responses:
        '200':
          description: Search suggestions retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchSuggestions'
              examples:
                suggestions:
                  summary: Search suggestions example
                  value:
                    RecentSearches:
                      - laptop
                      - macbook
                    AutoSuggestions:
                      - SearchTerm: iphone 12
                        SearchTermCategorySuggestions:
                          - Id: 3419
                            Description: Mobile phones
                      - SearchTerm: iphone case
                        SearchTermCategorySuggestions:
                          - Id: 3420
                            Description: Mobile accessories
                    CategorySuggestions:
                      - Id: 3419
                        Name: Mobile phones
                        AncestorsNames:
                          - Electronics & photography
                          - Mobile phones
                      - Id: 3420
                        Name: Mobile accessories
                        AncestorsNames:
                          - Electronics & photography
                          - Mobile accessories
                    StoreSuggestions:
                      - MemberId: 12345
                        StoreName: Tech Store NZ
                        StorePath: /stores/tech-store-nz
                        Description: Premium electronics retailer
                        LogoImageUri: https://images.trademe.co.nz/stores/12345/logo.jpg
        '400':
          description: Bad request - invalid parameters
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: BadRequest
                  message:
                    type: string
                    example: Invalid search parameters
  /mytrademe/watchList/{listingId}.{file_format}:
    post:
      tags:
        - My Trade Me
      summary: Add a listing to your watchlist
      description: |
        Adds a listing to the authenticated user's watchlist. Requires authentication 
        and MyTradeMeWrite permission. Use the "Add a listing to your watchlist with 
        options" endpoint for more watchlist configuration options.
      operationId: addListingToWatchlist
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/my-trade-me-methods/add-a-listing-to-your-watchlist
      security:
        - TradeMeOAuth: []
      parameters:
        - $ref: '#/components/parameters/listingId'
        - $ref: '#/components/parameters/fileFormat'
      responses:
        '200':
          description: Watchlist operation completed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchListResponse'
              examples:
                success:
                  summary: Successfully added to watchlist
                  value:
                    Success: true
                    Description: null
                failure:
                  summary: Failed to add to watchlist
                  value:
                    Success: false
                    Description: Listing not found or already on watchlist
            application/xml:
              schema:
                $ref: '#/components/schemas/WatchListResponse'
        '401':
          description: Unauthorized - authentication required
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Unauthorized
                  message:
                    type: string
                    example: Authentication required for watchlist operations
        '403':
          description: Forbidden - insufficient permissions
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Forbidden
                  message:
                    type: string
                    example: MyTradeMeWrite permission required
        '404':
          description: Listing not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: NotFound
                  message:
                    type: string
                    example: Listing with the specified ID was not found
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: TooManyRequests
                  message:
                    type: string
                    example: Rate limit exceeded, please try again later
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: InternalServerError
                  message:
                    type: string
                    example: An unexpected error occurred
    delete:
      tags:
        - My Trade Me
      summary: Remove a listing from your watchlist
      description: |
        Removes a listing from the authenticated user's watchlist. Requires authentication 
        and MyTradeMeWrite permission.
      operationId: removeListingFromWatchlist
      externalDocs:
        description: Official Trade Me API Documentation
        url: https://developer.trademe.co.nz/api-reference/my-trade-me-methods/remove-a-listing-from-your-watchlist
      security:
        - TradeMeOAuth: []
      parameters:
        - $ref: '#/components/parameters/listingId'
        - $ref: '#/components/parameters/fileFormat'
      responses:
        '200':
          description: Successfully removed from watchlist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WatchListResponse'
              examples:
                success:
                  summary: Successfully removed from watchlist
                  value:
                    Success: true
                    Description: null
                not_on_watchlist:
                  summary: Listing was not on watchlist
                  value:
                    Success: false
                    Description: Listing not found on watchlist
            application/xml:
              schema:
                $ref: '#/components/schemas/WatchListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/InternalServerError'
components:
  securitySchemes:
    TradeMeOAuth:
      type: oauth1
      description: |
        Trade Me uses OAuth 1.0a for authentication. Most endpoints require authentication.

        To get started:
        1. Register your application at https://developer.trademe.co.nz/
        2. Obtain consumer key and secret
        3. Follow OAuth 1.0a flow to get access token

        For more details see: https://developer.trademe.co.nz/api-overview/authentication
  parameters:
    listingId:
      name: listingId
      in: path
      required: true
      description: The ID of the listing to retrieve.
      schema:
        type: integer
        minimum: 1
      example: 2149713189
    fileFormat:
      name: file_format
      in: path
      required: true
      description: The format of the response.
      schema:
        type: string
        enum:
          - xml
          - json
        default: json
      example: json
    categoryNumber:
      name: number
      in: path
      required: true
      description: The category number of the root of the returned tree. If this parameter is empty, it returns a fictional category named "Root" with all the top categories included as subcategories.
      schema:
        type: string
      example: 0004-0369-
  schemas:
    ListingPickupLocality:
      type: object
      properties:
        Suburb:
          type: string
          nullable: true
          description: The pickup suburb.
        District:
          type: string
          nullable: true
          description: The pickup district.
        Region:
          type: string
          nullable: true
          description: The pickup region.
      additionalProperties: true
    ListingAttributes:
      type: object
      properties:
        Name:
          type: string
          nullable: true
          description: A name which uniquely identifies the attribute. Required when selling or editing.
        DisplayName:
          type: string
          nullable: true
          description: The name of the attribute, in a form suitable for displaying to users. Not required when selling or editing.
        Value:
          type: string
          nullable: true
          description: The string value of the attribute. When listing, the valid values for the attribute can be determined using the "Retrieve attributes for a category" API. Use "false" or "true" for boolean attributes. Required when selling or editing.
        Type:
          type: string
          description: The type of the attribute, which determines the range of acceptable values. Not required when selling or editing.
          enum:
            - '0'
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
          x-enum-descriptions:
            - Not used.
            - The attribute value is a boolean (true/false).
            - The attribute value is an integer.
            - The attribute value is a floating point number.
            - The attribute value can be arbitrary text.
            - The attribute value is a date & time (in UTC).
        Range:
          $ref: '#/components/schemas/attributerange'
          nullable: true
          description: The allowed range of the attribute. Only applies to numeric attributes. Not required when selling or editing.
        Options:
          type: array
          items:
            $ref: '#/components/schemas/attributeoption'
          nullable: true
          description: A list of options, if the attribute is restricted to a fixed set of values. Not required when selling or editing.
        IsRequiredForSell:
          type: boolean
          description: Indicates whether the attribute must be present when selling an item.
        DisplayValue:
          type: string
          nullable: true
          description: The value of the attribute as it needs to be displayed to the end users
      additionalProperties: true
    ListingOpenHomes:
      type: object
      properties:
        Start:
          type: string
          format: date-time
          description: The date and time the open home is open for viewing. The date must be in the future and it must be less than 56 days from the current date. Specify dates in the UTC time zone.
        End:
          type: string
          format: date-time
          description: The date and time the open home is no longer open for viewing. Must be the same day asStart.
      additionalProperties: true
    ListingGeographicLocation:
      type: object
      properties:
        Latitude:
          type: number
          description: The latitude of the location, in degrees (WGS84).
        Longitude:
          type: number
          description: The longitude of the location, in degrees (WGS84).
        Northing:
          type: integer
          description: The northing of the location, in metres (NZTM).
        Easting:
          type: integer
          description: The easting of the location, in metres (NZTM).
        Accuracy:
          type: string
          description: The accuracy of the geographic location (address, street or suburb).
          enum:
            - '0'
            - '1'
            - '3'
            - '2'
            - '4'
          x-enum-descriptions:
            - The accuracy of the geographic location is not known.
            - The geographic location is accurate to the address level.
            - The geographic location is accurate to the street level.
            - The geographic location is accurate to the suburb level.
            - The geographic location is accurate to the AdminPinPoint level.
      additionalProperties: true
    ListingBranding:
      type: object
      properties:
        LargeSquareLogo:
          type: string
          nullable: true
          description: A large square branding image with dimensions of 480x480.
        LargeWideLogo:
          type: string
          nullable: true
          description: A large rectangular branding image with dimensions of 480x200.
        BackgroundColor:
          type: string
          nullable: true
          description: Banner outline/stroke colour, tick the checkbox before saving to apply the new colour
        TextColor:
          type: string
          nullable: true
          description: Banner background colour, tick the checkbox before saving to apply the new colour
        StrokeColor:
          type: string
          nullable: true
          description: Banner text colour, tick the checkbox before saving to apply the new colour
        DisableBanner:
          type: boolean
          description: Disable the agent branding regardless of Super Feature status
        OfficeLocation:
          type: string
          nullable: true
          description: The name of the office location
        LargeBannerURL:
          type: string
          nullable: true
          description: The url of a larger version of the logo
      additionalProperties: true
    ListingVariantDefinition:
      type: object
      properties:
        OptionSets:
          type: array
          items:
            $ref: '#/components/schemas/optionset'
          nullable: true
          description: A collection of variant options.
        NameString or nullThe name used to identify the group of option values, e.g. "size" or "colour".ValuesCollection of String or nullThe choices available for this option set, e.g. "red", "blue". The sequence in which values are supplied is reflected in the sequence of user-interface elements on listings.:
          type: string
          description: String or null
        Name:
          type: string
          nullable: true
          description: The name used to identify the group of option values, e.g. "size" or "colour". This name must match an entry in the option set collection.
        Values:
          type: string
          nullable: true
          description: The choices available for this option set, e.g. "red", "blue". The sequence in which values are supplied is reflected in the sequence of user-interface elements on listings.
        Variants:
          type: array
          items:
            $ref: '#/components/schemas/variant'
